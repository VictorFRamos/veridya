<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridya - Recuperar Senha</title>
      <link rel="stylesheet" href="../../../css/main.css">
      <link rel="stylesheet" href="../../css/cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="../../../index.html" class="logo">
            <img src="../../../images/logo.jpg"
                 alt="Veridya - Certificados Digitais"
                 class="logo-img">
        </a>
            <nav>
                <ul>
                    <li><a href="index.html" style="color: #163828;">Home</a></li>
                    <li><a href="index.html#compre" style="color: #DD7126;">Compre</a></li>
                    <li><a href="index.html#mais-vendidos" style="color: #7C7F38;">Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container auth-container">
        <div class="auth-card">
            <h2 style="color: #163828;">Recuperar Senha</h2>
            <p>Digite seu e-mail para receber as instruções de redefinição</p>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="forgot-email">E-mail cadastrado</label>
                    <input type="email" id="forgot-email" placeholder="seu@email.com" required>
                </div>
                
                <button type="submit" class="btn" style="background-color: #7C7F38;">Enviar Instruções</button>
                
                <div class="auth-footer">
                    <p>Lembrou sua senha? <a href="login.html" style="color: #163828;">Faça login</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Veridya. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../../js/cliente.js"></script>
    <script>initEsqueciSenha();</script>
</body>
</html>
