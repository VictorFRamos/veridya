<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridya - Área do Cliente</title>
    <link rel="stylesheet" href="../../../css/main.css">
      <link rel="stylesheet" href="../../css/cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="../../../index.html" class="logo">
            <img src="../../../images/logo.jpg"
                 alt="Veridya - Certificados Digitais"
                 class="logo-img">
        </a>
        </div>
    </header>

    <main class="container auth-container">
        <div class="auth-card">
            <h2 style="color: #163828;">Acesse sua conta</h2>
            <p>Entre para gerenciar seus certificados digitais</p>
            
            <form id="loginForm" class="auth-form" action="../home/index.html">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha">
                    <a href="esqueci-senha.html" class="forgot-password">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="btn" style="background-color: #7C7F38;">Entrar</button>
                
                <div class="auth-footer">
                    <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Veridya. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../../js/cliente.js"></script>
    <script>initLogin();</script>
</body>
</html>
